name: AI4ALL-SRE CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Lint & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check
          terraform init -backend=false
          terraform validate

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Python Lint
        run: |
          pip install pylint requests fastapi uvicorn kubernetes
          pylint ai_agent.py --disable=C0114,C0116,C0115 || true

      - name: Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Terraform Security Scan (tfsec)
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: GitOps Sync (Simulated)
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Notify GitOps Sync
        run: echo "Code validated. Triggering synchronization in ArgoCD..."
